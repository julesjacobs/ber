<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ber Playground</title>
  <style>
    :root {
      --bg: #0f172a;
      --bg-2: #0b1222;
      --accent: #5eead4;
      --accent-2: #22c55e;
      --error: #f87171;
      --warn: #fbbf24;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 10% 10%, #172554, #0f172a 35%), radial-gradient(circle at 80% 0%, #0ea5e9, transparent 35%), linear-gradient(145deg, #0b1222, #0f172a);
      color: var(--text);
      font-family: "JetBrains Mono", "Fira Code", "SFMono-Regular", Consolas, "Liberation Mono", "Courier New", monospace;
      padding: 32px;
    }
    .page {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    header {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    header h1 {
      margin: 0;
      font-size: 26px;
      letter-spacing: 0.02em;
      font-weight: 800;
    }
    header p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
      max-width: 860px;
      line-height: 1.5;
    }
    .pane-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    @media (max-width: 960px) {
      body { padding: 18px; }
      .pane-grid { grid-template-columns: 1fr; }
    }
    .pane {
      background: linear-gradient(160deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02));
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
      display: flex;
      flex-direction: column;
      min-height: 380px;
      overflow: hidden;
      backdrop-filter: blur(4px);
    }
    .pane-header {
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .pane-title {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
    }
    .status {
      margin-left: auto;
      font-size: 13px;
      color: var(--muted);
      padding: 4px 8px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(255, 255, 255, 0.04);
    }
    .status[data-state="ok"] { color: var(--accent-2); border-color: rgba(34, 197, 94, 0.4); }
    .status[data-state="error"] { color: var(--error); border-color: rgba(248, 113, 113, 0.5); }
    .status[data-state="pending"] { color: var(--warn); border-color: rgba(251, 191, 36, 0.5); }
    #editor {
      flex: 1;
      min-height: 300px;
    }
    .cm-editor {
      height: 100%;
      background: transparent;
    }
    .cm-gutters {
      background: rgba(255, 255, 255, 0.04);
      border-right: 1px solid rgba(255, 255, 255, 0.08);
    }
    .pane-controls {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-left: auto;
    }
    .example-picker {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--muted);
    }
    .example-select {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: var(--text);
      border-radius: 8px;
      padding: 6px 10px;
      font-family: "JetBrains Mono", "Fira Code", monospace;
    }
    button {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #0b1020;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      font-weight: 700;
      letter-spacing: 0.03em;
      cursor: pointer;
      box-shadow: 0 12px 25px rgba(94, 234, 212, 0.3);
      transition: transform 120ms ease, box-shadow 120ms ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 28px rgba(34, 197, 94, 0.4);
    }
    button:active { transform: translateY(0); }
    .output {
      flex: 1;
      margin: 0;
      padding: 16px;
      background: rgba(0, 0, 0, 0.25);
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      color: var(--text);
      white-space: pre-wrap;
      line-height: 1.5;
      overflow: auto;
      font-size: 14px;
      position: relative;
    }
    .output[data-state="ok"] { border-left: 3px solid var(--accent-2); }
    .output[data-state="error"] { border-left: 3px solid var(--error); }
    .output[data-state="pending"] { border-left: 3px solid var(--warn); }
    .ber-twiddle {
      text-decoration: underline dashed;
      text-decoration-thickness: 2px;
      text-underline-offset: 4px;
      text-decoration-color: var(--warn);
    }
    .ber-twiddle-got { text-decoration-color: var(--error); }
    .ber-twiddle-expected { text-decoration-color: var(--accent); }
    .ber-twiddle-hover { text-decoration-color: var(--accent-2); }
    .ber-twiddle-generic { text-decoration-color: var(--warn); }
    .ber-hover-mark {
      outline: 2px dashed var(--accent-2);
      outline-offset: 2px;
      border-radius: 4px;
      background: rgba(34, 197, 94, 0.12);
    }
    .ber-focus-mark {
      background: rgba(251, 191, 36, 0.13);
      border-radius: 10px;
      box-shadow:
        0px 0px 11px 4px rgba(251, 191, 36, 0.13);
    }
    .type-heading {
      color: var(--muted);
      margin-bottom: 8px;
      font-weight: 600;
    }
    .type-rows {
      display: flex;
      flex-direction: column;
      gap: 60px;
    }
    .type-location {
      color: var(--text);
      padding: 2px 6px;
      background: rgba(251, 191, 36, 0.2);
      border-radius: 10px;
      box-shadow:
        0px 0px 11px 4px rgba(251, 191, 36, 0.2);
    }
    .type-row {
      display: flex;
      align-items: baseline;
      gap: 10px;
      margin: 0;
      font-family: "JetBrains Mono", "Fira Code", monospace;
    }
    .type-row.compact { margin: 0; }
    .type-label {
      min-width: 90px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 12px;
    }
    .expr-snippet {
      display: inline-block;
      width: var(--expr-col-width, auto);
      text-align: right;
      white-space: pre;
      color: var(--text);
    }
    .expr-snippet-inner { display: inline-block; }
    .expr-snippet-hovered {
      background: rgba(94, 234, 212, 0.12);
      outline: 1px dashed rgba(94, 234, 212, 0.65);
      outline-offset: 3px;
      border-radius: 10px;
    }
    .expr-snippet.got { color: var(--error); }
    .expr-snippet.expected { color: var(--accent); }
    .expr-snippet.got .expr-snippet-inner,
    .expr-snippet.expected .expr-snippet-inner {
      text-decoration: underline dashed;
      text-decoration-thickness: 2px;
      text-underline-offset: 4px;
      text-decoration-color: currentColor;
    }
    .expr-mark {
      text-decoration: underline dashed;
      text-decoration-thickness: 2px;
      text-underline-offset: 4px;
      padding: 0 1px;
      border-radius: 6px;
    }
    .expr-mark-got {
      text-decoration-color: var(--error);
      background: rgba(248, 113, 113, 0.16);
    }
    .expr-mark-expected {
      text-decoration-color: var(--accent);
      background: rgba(94, 234, 212, 0.16);
    }
    .type-sep {
      display: inline-block;
      width: 12px;
      text-align: center;
    }
    .type-text {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 8px;
      /* background: rgba(255, 255, 255, 0.04); */
      /* border: 1px solid rgba(255, 255, 255, 0.06); */
    }
    .type-text.got { 
      /* border-color: rgba(248, 113, 113, 0.4);  */
      /* box-shadow: inset 0 0 0 1px rgba(248, 113, 113, 0.12);  */
      /* background: rgba(248, 113, 113, 0.08); */
    }
    .type-text.expected { 
      /* border-color: rgba(94, 234, 212, 0.45);  */
      /* box-shadow: inset 0 0 0 1px rgba(94, 234, 212, 0.12);  */
      /* background: rgba(94, 234, 212, 0.08); */
    }
    .type-arrow-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: visible;
    }
    .type-arrow-path {
      stroke: var(--warn);
      stroke-width: 2;
      fill: none;
      opacity: 0.9;
      filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.45));
    }
    .type-arrow-dot { fill: var(--warn); }
    .type-arrow-label {
      fill: var(--warn);
      font-size: 12px;
      font-family: "JetBrains Mono", "Fira Code", monospace;
      paint-order: stroke fill;
      stroke: rgba(0, 0, 0, 0.6);
      stroke-width: 2px;
      letter-spacing: 0.04em;
    }
    .type-frag { padding: 0 2px; border-radius: 6px; transition: background 120ms ease, outline-color 120ms ease; }
    .type-frag-got { background: rgba(248, 113, 113, 0.04); }
    .type-frag-expected { background: rgba(94, 234, 212, 0.04); }
    .type-frag-mismatch { background: rgba(248, 113, 113, 0.18); border-bottom: 2px solid rgba(248, 113, 113, 0.5); }
    .type-frag-mismatch-got { background: rgba(248, 113, 113, 0.22); border-bottom-color: rgba(248, 113, 113, 0.65); }
    .type-frag-mismatch-expected { background: rgba(94, 234, 212, 0.18); border-bottom-color: rgba(94, 234, 212, 0.6); }
    .type-frag-hovered { background: rgba(94, 234, 212, 0.16); outline: 1px dashed rgba(94, 234, 212, 0.65); }
    .type-mark {
      text-decoration: underline dashed;
      text-decoration-thickness: 2px;
      text-underline-offset: 4px;
      border-radius: 6px;
    }
    .type-mark-got {
      text-decoration-color: var(--error);
      background: rgba(248, 113, 113, 0.12);
    }
    .type-mark-expected {
      text-decoration-color: var(--accent);
      background: rgba(94, 234, 212, 0.12);
    }
    .occurs-box {
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(251, 191, 36, 0.5);
      background: rgba(251, 191, 36, 0.08);
      color: var(--text);
      font-family: "JetBrains Mono", "Fira Code", monospace;
      display: inline-block;
    }
    .debug-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(255, 255, 255, 0.03);
      color: var(--muted);
      font-size: 13px;
    }
    .debug-panel {
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.3);
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      max-height: 240px;
      overflow: auto;
      font-size: 12px;
      line-height: 1.4;
      white-space: pre;
      font-family: "JetBrains Mono", "Fira Code", monospace;
    }
    .debug-panel.hidden { display: none; }
    .debug-checkbox {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div>
        <h1>Ber: Better Errors</h1>
        <p>Type inference error reporting experiment. Tracks provenance to display the reason for type mismatches.</p>
      </div>
    </header>
    <div class="pane-grid">
      <section class="pane">
        <div class="pane-header">
          <div class="pane-title">Editor</div>
          <div class="pane-controls">
            <label class="example-picker">
              <span>Examples</span>
              <select id="example-select" class="example-select"></select>
            </label>
          </div>
        </div>
        <div id="editor"></div>
      </section>
      <section class="pane">
        <div class="pane-header">
          <div class="pane-title">Typecheck Output</div>
          <div id="status" class="status" data-state="pending">Waitingâ€¦</div>
        </div>
        <pre id="output" class="output" data-state="pending"></pre>
        <pre id="debug-panel" class="debug-panel hidden"></pre>
        <div class="debug-bar">
          <label class="debug-checkbox">
            <input type="checkbox" id="debug-toggle">
            <span>Debug mode</span>
          </label>
        </div>
      </section>
    </div>
  </div>
  <script src="./ber_wasm.bc.wasm.js"></script>
  <script type="module" src="./bundle.js"></script>
</body>
</html>
